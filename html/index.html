<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hangman-Welcome</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="Welcome to the most extra ordinary Game online">
    <meta name="keyword" content="Game, Online game, brain teaser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
</head>

<body>
    <header id="header-container">
        <div class="header-logo">
            <img src="../images/hg-navbar-logo.png" alt="Hangman title">
        </div>

        <div class="header-content-right">
            <img src="../images/coin.png" alt="Picture of Coin">
            <span class="header-lifeavailable">20</span>
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
    </header>

    <main>
        <h1 class="main-title">Welcome to Hangman!</h1>
        <div class="main-container">
            <div class="content-random-play">
                <img class="user-img" src="../images/profile-100.png" alt="Picture of user">
                <span class="random-play-text">Play with Friends <span class="secondary-text">or random
                        opponents</span></span>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>

            <div class="content-time-play">
                <div class="player-timed">
                    <img class="user-img" src="../images/profile-100.png" alt="Picture of user">
                    <span class="play-rule-text">Single player - Timed <br><span class="secondary-text">Play by
                            yourself,
                            time limit 2 minutes</span></span>
                </div>

                <div class="player-untimed">
                    <img class="user-img" src="../images/profile-100.png" alt="Picture of user">
                    <span class="play-rule-text">Single player - Untimed <br><span class="secondary-text">Play by
                            yourself,
                            no time limit</span></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul class="footer-container">
            <li><a>About</a></li>
            <li><a>Feedback</a></li>
            <li><a>Privacy policy</a></li>
            <li><a class="footer-copyright">Copyright &#169 2020</a></li>
            <li><a>Farlex</a></li>
        </ul>
    </footer>

    <script src='../main.js'></script>
</body>
</html>
